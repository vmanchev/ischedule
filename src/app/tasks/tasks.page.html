<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> My Tasks </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Tasks</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="items.length" lines="full">
    <ion-item
      *ngFor="let item of items"
      detail="true"
      [routerLink]="['/tabs/manage', item.id]"
    >
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.rule | ruleName }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
