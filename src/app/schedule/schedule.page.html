<ion-header>
  <ion-toolbar>
    <ion-title>My Calendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Calendar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="items.length" lines="full">
    <ion-item
      *ngFor="let item of items"
      detail="false"
    >
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.occuranceDate | date : 'dd.MM.yyyy HH:mm' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
